    <div class="atte-b-main">
        <!--提示去认证-->
        <div class="atte-b-info-text atte-after-info atte-after-succ-info">
            <h3>恭喜！认证成功</h3>
            <p>可以开启华丽的直播旅程了</p>
        </div>
        <div class="atte-b-info-text atte-after-info atte-after-ing-info" style="display:none;">

        <div class="atte-b-info-text atte-after-info atte-after-erro-info" style="display:none;">
            <h3>认证失败</h3>
            <p>失败原因: <span class="atte-after-erro-info-txt"></span></p>
        </div>
        <div class="atte-b-info-img atte-after-erro-info " style="display:none;">

        <div class="atte-b-info-img  atte-after-succ-info" style="display:none;">

        </div>
        <div class="atte-b-info-btn atte-after-succ-info">
            <a href="javascript:;" onclick="nowPlay()">立即开播</a>
            <a href="javascript:;" onclick="nowNotPlay()" class="not-play">暂不开播</a>
        </div>
        <div class="atte-b-info-btn atte-after-ing-info">

        </div>
        <div class="atte-b-info-btn atte-after-erro-info">
            <a href="#" class="now-go-check">立即认证</a>
            <a href="#" style="display:none">更多认证方式</a>
        </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="js/fetch.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="m_js/attestation.js"></script>
    <script>
        //获取 id token  fetch 刷新页面
        $(function () {
            var login_uid = $.getUrlParam("login_uid");
            var login_token = $.getUrlParam("login_token");

            var form_2 = new FormData();
            form_2.append("login_uid", login_uid);
            form_2.append("login_token", login_token);
            fetch(server + "/user/authentication_status", {
                method: 'POST',
                //headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: form_2
            }).then((response) => response.json()).then(function (data) {
                if (data.code == 200) {
                    if (data.data.status == 0) {
                        //0=未处理/1=已通过/-1=未通过/-2=未提交
                        //审核中
                        $(".atte-after-ing-info").css("display", "flex");
                        //审核中的 图片 
                       
                    } else if (data.data.status == 1) {
                        $(".atte-after-succ-info").css("display", "flex");

                    } else if (data.data.status == -1) {
                        $(".atte-after-erro-info-txt").html(data.refuse_reason);
                        $(".atte-after-erro-info").css("display", "flex");
                      
                    } else {
                        window.location.href = 'attestation_before.html?login_uid=' + login_uid +
                            "&login_token=" + login_token;
                    }
                } else {
                    window.location.href = "attestation_form.html";
                    showInfo('当前网络不稳定,请刷新页面');
                }

            });

            $(".now-go-check").click(function (e) {
                e.preventDefault();
                window.location.href = 'attestation_form.html?login_uid=' + login_uid + "&login_token=" +
                    login_token;
            });

        });
        function nowPlay() {
             
        }
         function nowNotPlay() {
            
        }
    </script>
