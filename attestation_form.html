<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>全民直播-认证主播</title>
    <meta name="description" content="">

    <meta name="keywords" content="" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
  
    <script src="js/es5-shim.min.js"></script>
    <![endif]-->
    <!--   <link rel="icon" href="img/favicon.ico"/> -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/attestation.css">
    <style>
        body {
            background: #f5f8fa;
        }
    </style>
</head>

<body>
    <!--头部 导航栏-->
    <header>

    </header>
    <div class="nav" style=" visibility: hidden;">
        <div class="container nav-bar">
            <a href="javascript:;" onclick="history.back()" class="form-nav"> <i class="fa fa-angle-left"></i></a>
            <a href="#" class="upload-img-back upload-img-nav slide-upload-box slide-upload-box-2" style="display:none;"> <i class="fa fa-angle-left"></i></a>
            <span class="text-color-fe form-nav">认证主播</span>
            <span class=" upload-img-nav" style="display:none;">上传证件</span>
        </div>


    </div>
    <div class="atte-form-main">
        <div class="atte-main-box clearfloat">
            <!--表单-->
            <div class="atte-form-box">
                <div class="atte-form-title">
                    <p class="container">
                        基本资料
                    </p>
                </div>
                <div class="atte-form-con-box atte-h5-form-box">
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>真实姓名</p>
                                <input type="text"  class="erroed af-input" name="real_name" onfocus="this.placeholder=''" onblur="this.placeholder='请输入真实姓名'" placeholder="请输入真实姓名"
                                    value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>性别</p>
                                <div style="">

                                                            <label class="demo--label">
                                <input class="demo--radio erroed af-input" type="radio" value="男" name="gender">
                                <span class="demo--radioInput" ></span>男
                            </label>
                                                            <label class="demo--label">
                                <input class="demo--radio erroed" type="radio" value="女" name="gender">
                                <span class="demo--radioInput"></span>女
                            </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>年龄</p>
                                <input type="number" id="age_number_input" min="0" class="af-input erroed" name="age" onfocus="this.placeholder=''" onblur="this.placeholder='请输入年龄'"
                                    placeholder="请输入年龄" value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>身份证号</p>
                                <input type="text" maxlength="18" class="erroed af-id-number af-input" name="id_card" onfocus="this.placeholder=''" onblur="this.placeholder='请输入身份证号'"
                                    placeholder="请输入身份证号" value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col betten">
                                <p>上传证件</p>
                                <a href="#" class="font-fa slide-upload-box  slide-upload-box-1"> <i class="fa fa-angle-right"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="atte-form-title">
                    <p class="container">
                        电话验证
                    </p>
                </div>
                <div class="atte-form-con-box">

                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>手机号</p>
                                <input id="login_phone" oninput="if(value.length>11)value=value.slice(0,11)"  class="erroed af-input login-phone-ipt" type="number" min="0" name="mobile" onfocus="this.placeholder=''" onblur="this.placeholder='请输入手机号'"
                                    placeholder="请输入手机号" maxlength="11" value="">
                            </div>
                        </div>
                    </div>

                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col betten">
                                <p>验证码</p>
                                <input type="text" name="sms_code" class="erroed af-input" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'" placeholder="请输入验证码"
                                    value="">
                                <a href="#" class="font-fa text actived" id="get_sms_code"> <span class="text-color-fe">获取验证码</span> </a>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="atte-form-btn-box">
                    <a href="#" id="all_submit_btn">提交</a>
                </div>
            </div>
            <!--上传图片-->
            <div class="atte-upload-img-box atte-h5-form-box">
                <div class="atte-form-title">
                    <p class="container">
                        上传身份证
                    </p>
                </div>
                <div class="atte-upload-img-col">
                    <div class="container">
                        <div class="atte-atte-upload-info">
                            <span class="text-color-fe">*</span> 上传前请查看示例，确认上传图片清晰、注意反光。
                        </div>
                        <div class="atte-atte-upload-section">
                            <div class="atte-atte-upload-row">
                                <div class="img-box">
                                    <div class="img-front-box">
                                        <img src="img/id1.png" alt="">
                                    </div>
                                </div>
                                <p class="img-box-txt">
                                    身份证正面
                                </p>
                                <div class="img-box-btn">
                                    <p style="display:none;" class="not-upload-info">身份证正面照片</p>
                                    <input type="file" accept="image/*" capture="camera" name="pic_id_front" class="erroed af-input atte-upimg-ipt">                                    上传图片
                                </div>
                            </div>
                            <div class="atte-atte-upload-row">
                                <div class="img-box">
                                    <div class="img-back-box">
                                        <img src="img/id2.png" alt="">
                                    </div>
                                </div>
                                <p class="img-box-txt">

                                    身份证国徽面
                                </p>
                                <div class="img-box-btn">
                                    <p style="display:none;" class="not-upload-info"> 身份证国徽面照片</p>
                                    <input type="file" accept="image/*" capture="camera" name="pic_id_back" class="erroed af-input atte-upimg-ipt">                                    上传图片
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="upload-submit-btn-box">
                    <div class="container">
                        <a href="#" class="upload-submit-btn">提交</a>
                    </div>
                </div>
            </div>
            

        </div>

    </div>
    <div class="modal-info">
        <div class="modal-content">
            <div class="other-modal-info">
                <p class="info-text">

                </p>
              
            </div>

        </div>
        <div class="close-modal">

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="js/fetch.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="m_js/attestation.js"></script>
    <script>
        $(function () {
            //获取浏览器的userAgent,并转化为小写
            var ua = navigator.userAgent.toLowerCase();
            //判断是否是苹果手机，是则是true
            var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);
            if (isIos) {
                $("input:file").removeAttr("capture");
            };
        })
        $(".slide-upload-box").click(function (e) {
            e.preventDefault();
            if ($(this).hasClass("slide-upload-box-1")) {
                $(".form-nav").hide();
                $(".upload-img-nav").show();
                $(".atte-main-box").css("left", "-100vw");


            } else {
                $(".form-nav").show();
                $(".upload-img-nav").hide();
                $(".atte-main-box").css("left", "0");
            }
        });
        $(function () {
            $(".nav").css("visibility", "visible");
        })
    </script>
    <script src="m_js/atte_form_1.js"></script>

</body>

</html>
